<!DOCTYPE html><html lang="en"><head><title>MatthewEllsworth.com</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/assets/bundle.css"></head><body data-ng-app="erulabs"><div data-ng-controller="blogController" class="container col-md-12"><div class="row main"><div class="left col-md-12 notselectable"><a href="/" class="block less">MY NAME IS</a><a href="/" class="block more">MATTHEW ELLSWORTH</a><span class="less lessoffset hidden-xs">I AM A</span><div class="row"><div class="detail hidden-xs col-md-8 col-md-offset-2"><div>LINUX ADMIN and DEVOPS ENGINEER</div><div>You can Ask Me Anything</div></div></div><div class="detail selectable hidden-xs"><a href="mailto:matt.ellsworth@matthewellsworth.com">MATT.ELLSWORTH@MATTHEWELLSWORTH.COM</a></div><div id="goto" class="line"><div class="block circleLogo"><span ng-click="isCollapsed = !isCollapsed" class="glyphicon glyphicon-globe"></span></div><div class="block circleLogo"><span ng-click="flip()" class="glyphicon glyphicon-hdd"></span></div><div class="block circleLogo"><span class="glyphicon"><a ng-href="https://github.com/asdqwex" class="glyphicon-tower"></a></span></div></div></div><div class="bottom"><div class="col-md-8 col-md-offset-2"><div class="blog"><div data-ng-repeat="post in blog | filter:urlFilter"><div class="post"><div class="head"><div class="title col-md-12"><a href="/posts/{{ urlify(post.title) }}#goto">{{ post.title || 'Default Title' }}</a></div><div class="credit col-md-12">{{ post.date || 'fake date' }} by {{ post.author || "Matthew Ellsworth" }}</div></div><div data-ng-bind-html="bodyFilter(post)" class="body col-md-12">Loading...</div><div class="col-md-12 alignright"><a data-ng-show="post.preview" href="/posts/{{ urlify(post.title) }}#goto" class="readmore">Click here to read more</a></div></div><div data-ng-show="!($index === blog.length-1) &amp;&amp; !focus" class="smallline col-md-12"><div class="block circleLogo"><span class="glyphicon glyphicon-tower"></span></div><div class="block circleLogo"><span class="glyphicon glyphicon-hdd"></span></div><div class="block circleLogo"><span class="glyphicon glyphicon-globe"></span></div></div></div></div></div></div><div class="left col-md-12 notselectable"><div class="line"><div class="block circleLogo"><span class="glyphicon glyphicon-tower"></span></div><div class="block circleLogo"><span class="glyphicon glyphicon-hdd"></span></div><div class="block circleLogo"><span class="glyphicon glyphicon-globe"></span></div></div></div></div><div class="row"><div class="foot"><div collapse="isCollapsed"><div class="well well-lg"><iframe src="http://larryng.github.io/coffeescript-repl/" width="100%" height="200"></iframe></div></div></div></div></div><script type="text/javascript" src="/assets/bundle.js"></script></body></html>
